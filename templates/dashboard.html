<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 80%;
      max-width: 800px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #302b63;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a.btn {
      display: inline-block;
      padding: 12px 25px;
      background: #573b8a;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: .2s ease-in;
    }
    a.btn:hover {
      background: #6d44b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, {{ current_user.username }} ðŸŽ‰</h1>
    <p>You are now logged in to your dashboard.</p>
    <a href="/logout" class="btn">Logout</a>
  </div>
</body>
</html>
