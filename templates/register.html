<!DOCTYPE html>
<html>
<head>
  <title>Register page</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }
    .main {
      width: 350px;
      height: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
      padding: 30px 20px;
    }
    h2 {
      text-align: center;
      color: #302b63;
      font-size: 2em;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      background: #e0dede;
      display: block;
      margin: 15px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 90%;
      height: 45px;
      margin: 20px auto;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
    }
    button:hover {
      background: #6d44b8;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #573b8a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>Sign Up</h2>
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="User name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
